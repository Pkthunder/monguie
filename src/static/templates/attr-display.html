<span class="result-key">{{ key }}<span class="result-separator">:</span></span>
<span class="result-value" [ngSwitch]="type">
    <span class="result-display result-object" *ngSwitchCase="'object'">
        <result [doc]="result"></result>
    </span>
    <span class="result-display result-array" *ngSwitchCase="'array'">
        <result [doc]="result"></result>
    </span>
    <span class="result-display result-default" *ngSwitchDefault [ngClass]="resultClass">{{ result }}</span>
</span>
